spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    # 使用 Naoos 作为服务注册发现
    nacos:
      discovery:
        server-addr: 192.168.200.128:8848
      config:
        server-addr: 192.168.200.128:8848
        file-extension: yml
        prefix: gateway
        shared-dataids: common.yml
        #哪些共享配置支持动态刷新，如多个使用逗号分隔
        refreshable-dataids: common.yml
server:
  port: 8085